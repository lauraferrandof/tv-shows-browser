<!DOCTYPE html>
<html lang="es">
    
    <head>
        <meta charset="UTF-8">
        <meta name="viewport" content="width=device-width, initial-scale=1.0">
        <meta http-equiv="X-UA-Compatible" content="ie=edge">
        <title>Buscador de series</title>
        <link rel="icon" href="favicon.png" />
        <link rel="stylesheet" href="assets/css/main.css">
    </head>
    
    <body>
        <main class="app">
             <h1 class="main-title">Buscador de series</h1>

            <section class="app__search-form">
                <form action="" class="search-form">
                    <label for="search-bar" class="search-bar__label">Busca una serie</label>
                    <input type="text" name="search-bar" id="search-bar"
                    class="search-bar" value="nota">
                    <input type="submit" value="Buscar">
                </form>
            </section>
            <section class="app__search-results">
                <ul class="results__list"></ul>
            </section>
        </main>
        <script src="assets/js/main.js"></script>
    </body>

</html>
